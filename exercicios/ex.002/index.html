    </p> <!---- menor que/ maior que --->

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;  
    </p>
    <p>
        Vamos colocar alguns emogis:
        &#x1f596;
        &#x1f913;
